<h4>Agregar personaje</h4>
<form class="row"(ngSubmit)="onNewCharacter()">
  <div class="form-group mb-2">
    <label for="name" class="form-label">Nombre</label>
    <input type="text"
     [(ngModel)]="character.name"
     name="name"
     placeholder="Nombre"
     id="name"
     class="form-control" />
  </div>

  <div class="form-group mb-2">
    <label for="power" class="form-label">Poder</label>
    <input
    type="number"
    [(ngModel)]="character.power"
    name="power"
    placeholder="Poder"
    id="power"
    class="form-control" />
  </div>

  <button type="submit" class="btn btn-success">Agregar</button>
</form>
