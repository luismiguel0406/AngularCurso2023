<h4>Listado de Personajes</h4>
<ul class="list-group">
  <li
    *ngFor="
      let character of characterList;
      index as i;
      first as isFirst;
      last as isLast;
      even as isEven;
    "
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-dark': isEven,
      'list-group-item-danger': isLast
    }"
  >
    <div>
      <span>{{ i + 1 }}</span>
      <span> - </span>
      <span>{{ character.name }} </span>
      <strong>{{ character.power }}</strong>
    </div>

    <button (click)="onDeleteCharacterById(character.id)" class="btn btn-danger">X</button>
  </li>
</ul>
