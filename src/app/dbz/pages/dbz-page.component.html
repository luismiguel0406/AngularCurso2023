<div class="row">
  <div class="col">
    <dbz-list
      (onDeleteCharacterEvent)="onDeleteCharacter($event)"
      [characterList]="characterList"
    ></dbz-list>
  </div>

  <div class="col">
    <dbz-characters
      (onNewCharacterEvent)="onNewCharacter($event)"
    ></dbz-characters>
  </div>
</div>
