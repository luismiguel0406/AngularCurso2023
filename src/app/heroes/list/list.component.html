<h3>Lista de heroes</h3>
<div *ngIf="deletedHero; else nothingWasDeleted">
  <h3>
    Heroe borrado: <small class="text-danger">{{ deletedHero }}</small>
  </h3>
</div>
<button (click)="removeLastHero()" class="btn btn-outline-danger">
  Borrar ultimo heroe
</button>
<ul class="list-group">
  <li *ngFor="let name of heroNames" class="mt-2 list-group-item">
    {{ name }}
  </li>
</ul>

<ng-template #nothingWasDeleted>
  <h3>No ha borrado nada</h3>
</ng-template>
