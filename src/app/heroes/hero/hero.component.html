<h1>{{name}}</h1>
<dl>
  <td>Name:</td>
  <dd>{{ name }}</dd>

  <td>Age:</td>
  <dd>{{ age }}</dd>

  <td>Metodo:</td>
  <dd> Algun metodo</dd>

  <td>Capitalizado:</td>
  <dd>{{ capitalizedName | titlecase }}</dd>
</dl>

<button
*ngIf="name ==='IronMan'"
 class="btn btn-primary me-3"
 (click)="changeHero('Thor')">Cambiar Nombre</button>
<button class=" btn btn-info" (click)="changeAge(34)">Cambiar edad</button>
